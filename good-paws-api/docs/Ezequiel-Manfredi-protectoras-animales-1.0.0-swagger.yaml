components:
  schemas:
    FieldError:
      type: object
      required:
        - field
        - error
      properties:
        field:
          type: string
          example: "some field"
        error:
          type: string
          example: "why the field is wrong"
    Error:
      type: object
      required:
        - totalErrors
        - errors
      properties:
        totalErrors:
          type: number
          example: 100
        errors:
          type: array
          items:
            $ref: "#/components/schemas/FieldError"
    
    Race:
      type: object
      required: 
        - id
        - name
        - status
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: "chiguagua"
        status:
          type: boolean
          example: false
    GetRaces:
      type: object
      required:
        - totalResults
        - results
      properties:
        totalResults:
          type: number
          example: 100
        results:
          type: array
          items:
            $ref: "#/components/schemas/Race"
    QueryRace:
      type: object
      required: 
        - name
      properties:
        name:
          type: string
          example: "chiguagua"
        status:
          type: boolean
          example: false
    
    Type:
      type: object
      required:
        - id
        - name
        - status
      properties:
